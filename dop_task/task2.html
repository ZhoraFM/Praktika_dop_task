<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-комплект</title>
    <style>
        :root {
            --primary: #6200ee;
            --primary-hover: #3700b3;
            --text: #333333;
            --border: #dddddd;
            --background: #f5f5f5;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: var(--text);
            background-color: #ffffff;
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px; /* Увеличенное расстояние между колонками */
            padding: 20px 0;
        }

        .ui-group {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(245, 245, 245, 0.3);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .ui-group h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }

        /* Текстовое поле */
        .text-field {
            width: 100%;
            padding: 12px 5px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .text-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(98, 0, 238, 0.2);
        }

        /* Кнопка */
        .button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .button:hover {
            background-color: var(--primary-hover);
        }

        /* Выпадающий список */
        .dropdown {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            background-color: white;
            margin-bottom: 5px;
        }

        /* Чекбокс и радиокнопка */
        .checkbox, .radio {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            padding: 8px 0;
        }

        /* Выпадающий календарь */
        .datepicker {
            width: 100%;
            padding: 12px 5px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
        }

        /* Диапазон */
        .range {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: var(--border);
            border-radius: 4px;
            outline: none;
            margin: 15px 0;
        }

        .range::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Прогресс-бар */
        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: var(--border);
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 65%;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>UI-комплект элементов</h1>

    <div class="container">
        <!-- Колонка 1 -->
        <div>
            <!-- Текстовое поле -->
            <div class="ui-group">
                <h2>Текстовое поле</h2>
                <input type="text" class="text-field" placeholder="Введите текст">
            </div>

            <!-- Кнопка -->
            <div class="ui-group">
                <h2>Кнопка</h2>
                <button class="button">Отправить</button>
            </div>

            <!-- Выпадающий список -->
            <div class="ui-group">
                <h2>Выпадающий список</h2>
                <select class="dropdown">
                    <option value="">Выберите вариант</option>
                    <option value="1">Вариант 1</option>
                    <option value="2">Вариант 2</option>
                    <option value="3">Вариант 3</option>
                </select>
            </div>

            <!-- Чекбокс -->
            <div class="ui-group">
                <h2>Чекбокс</h2>
                <label class="label">
                    <input type="checkbox" class="checkbox">
                    <span>Согласен с условиями</span>
                </label>
            </div>
        </div>

        <!-- Колонка 2 -->
        <div>
            <!-- Радиокнопка -->
            <div class="ui-group">
                <h2>Радиокнопка</h2>
                <label class="label">
                    <input type="radio" name="radio-group" class="radio">
                    <span>Вариант 1</span>
                </label>
                <label class="label">
                    <input type="radio" name="radio-group" class="radio">
                    <span>Вариант 2</span>
                </label>
            </div>

            <!-- Выпадающий календарь -->
            <div class="ui-group">
                <h2>Выпадающий календарь</h2>
                <input type="date" class="datepicker">
            </div>

            <!-- Диапазон -->
            <div class="ui-group">
                <h2>Диапазон</h2>
                <input type="range" min="0" max="100" value="50" class="range">
                <div style="display: flex; justify-content: space-between;">
                    <span>0</span>
                    <span>50</span>
                    <span>100</span>
                </div>
            </div>

            <!-- Прогресс-бар -->
            <div class="ui-group">
                <h2>Прогресс-бар</h2>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <p style="text-align: center; margin-top: 5px;">65% выполнено</p>
            </div>
        </div>
    </div>
</body>
</html>
